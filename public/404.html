<head>

    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        .error-container {
            text-align: center;
            padding: 60px 20px;
        }
        .error-code {

            display: inline-block;
            padding: 12px 24px;
            text-decoration: none;
        }
    </style>
</head>

        <div class="error-container">
